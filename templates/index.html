<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{packageName}}</title>
  <link rel="stylesheet" type="text/css" href="resources/styles.css">
  {{markdownItScript}}
</head>
<body>
  <div class="header">
    <img class="header__logo" src="resources/corporatelogo.svg"/>
    <div class="header__info">
      <h3>{{packageName}}</h3>
      <h4>Version: {{version}}</h4>
    </div>
  </div>
  <div class="page">
    {{readmeHtml}}
    <div class="card content">
      <div class="card__title">Table of contents</div>
      <ul class="card__list">
{{htmlList}}
      </ul>
    </div>
    <div class="footer">
      <span class="footer__statement">
        <a href="ls.html">Legal statement</a>
      </span>
      <span class="footer__legal">
        {{packageNameAndVersion}}<br><br>
        qubership-apihub
      </span>
    </div>
  </div>
</body>
</html>
